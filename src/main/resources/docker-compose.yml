version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: educore-postgres
    restart: always
    environment:
      POSTGRES_DB: educoredb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: educore-redis
    restart: always
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: educore-app
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/educoredb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    command: ["java", "-jar", "target/educore-0.0.1-SNAPSHOT.jar"]

volumes:
  postgres_data: